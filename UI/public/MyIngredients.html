<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Ingredients</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <link rel="icon" type="image/x-icon" href="images/Company_Logo.JPG">
  <style>
    .recipe {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f9f9f9;
    }
    .recipe h3 {
      margin: 0;
      color: #333;
    }
    .recipe ul {
      list-style-type: disc;
      margin: 0;
      padding-left: 20px;
    }
    .recipe p {
      margin: 5px 0;
      color: #555;
    }
    /* Go Back Button */
    .go-back-button {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: transparent;
      border: none;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1000;
    }
    .go-back-icon {
      width: 40px;
      height: 40px;
    }
    .go-back-text {
      margin-top: 5px;
      font-size: 12px;
      color: white;
      font-family: 'Helvetica', sans-serif;
    }
    .hidden {
      display: none;
    }
    .date-box {
      display: flex;              /* Use flexbox to align items horizontally */
      justify-content: space-between; /* Ensure space between date and button */
      align-items: center;        /* Align the date and the button in the center vertically */
      padding: 2px 0;             /* Add some padding to the date box */
    }

    .date-remove-button {
      margin-left: 10px;
      background-color: red;        /* Add some space between the date and the button */
    }
  </style>
</head>
<body class="my-ingredients-page">
  <button id="goBackButton" class="go-back-button">
    <img src="images/back_arrow.png" alt="Go Back" class="go-back-icon">
    <span class="go-back-text">GO BACK</span>
  </button>

  <div class="container">
    <div id="ingredientsList" class="ingredients-container"></div>
    <button id="getRecipeButton">Get Recipe Suggestions</button>
    <button id="clearButton">Clear</button>
    <div id="recipeOutput"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
